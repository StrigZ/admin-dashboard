<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <aside class="aside">
      <div class="logo">
        <a href="#">
          <img src="./assets/icons/emoticon-devil.svg" alt="logo" />
          <h1>EvilBoard</h1></a
        >
      </div>
      <nav class="nav">
        <ul>
          <li>
            <a href="#"><img src="./assets/icons/home.svg" alt="" /> Home</a>
          </li>
          <li>
            <a href="#"
              ><img
                src="./assets/icons/card-account-details-outline.svg"
                alt=""
              />
              Profile</a
            >
          </li>
          <li>
            <a href="#"
              ><img src="./assets/icons/message-reply.svg" alt="" /> Messages</a
            >
          </li>
          <li>
            <a href="#"
              ><img src="./assets/icons/clock-outline.svg" alt="" /> History</a
            >
          </li>
          <li>
            <a href="#"
              ><img
                src="./assets/icons/file-document-multiple-outline.svg"
                alt=""
              />
              Tasks</a
            >
          </li>
          <li>
            <a href="#"
              ><img src="./assets/icons/account-group-outline.svg" alt="" />
              Communities</a
            >
          </li>
        </ul>
        <ul>
          <li>
            <a href="#"
              ><img src="./assets/icons/cog-outline.svg" alt="" />Settings</a
            >
          </li>
          <li>
            <a href="#"
              ><img
                src="./assets/icons/message-question-outline.svg"
                alt=""
              />Support</a
            >
          </li>
          <li>
            <a href="#"
              ><img
                src="./assets/icons/shield-check-outline.svg"
                alt=""
              />Privacy</a
            >
          </li>
        </ul>
      </nav>
    </aside>
    <header class="header">
      <div class="search-bar">
        <img src="./assets/icons/magnify.svg" alt="" width="25" height="25" />
        <form method="get">
          <input type="text" name="search-query" id="seary-query" />
        </form>
      </div>
      <div class="profile">
        <img
          class="notification-icon"
          src="./assets/icons/bell-ring-outline.svg"
          alt=""
          width="25"
          height="25"
        />
        <a href="#">
          <img
            class="avatar"
            src="./assets/img/scott-szarapka-X2h6KKGUru0-unsplash.jpg"
            alt=""
            width="50"
            height="50"
          />
          <p>John Darksouls</p>
        </a>
      </div>
      <div class="greetings">
        <img
          src="./assets/img/scott-szarapka-X2h6KKGUru0-unsplash.jpg"
          alt=""
          width="100"
          height="100"
        />
        <p>
          <span>Hi there,</span>
          John Darksouls (@jhonds)
        </p>
      </div>
      <div class="buttons">
        <a href="#">New</a>
        <a href="#">Upload</a>
        <a href="#">Share</a>
      </div>
    </header>
    <main class="dashboard">dashboard</main>
    <!--  -->
    <script src="./index.js"></script>
  </body>
</html>
